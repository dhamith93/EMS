<div>
    <h2>Leave Requests</h2>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Date From</th>
        <th scope="col">Date To</th>
        <th scope="col">Time From</th>
        <th scope="col">Time To</th>
        <th scope="col">Reason</th>
        <th scope="col">Confirm</th>
        </tr>
    </thead>
    <tbody>
    
        <s:iterator value="leaves" var="leave">
            <tr>
            <td>
                <s:property value="%{empId}"/>
            </td>
            <td>
                <s:property value="%{type}"/>
            </td>
            <td>
                <s:property value="%{dateFrom}"/>
            </td>
                        <td>
                <s:property value="%{timeFrom}"/>
            </td> 
            <td>
                <s:property value="%{timeTo}"/>
            </td>  
            <td>
                <s:property value="%{dateTo}"/>
            </td> 
            <td>
                <s:property value="%{reason}"/>
            </td>

	            <s:if test="#leave.isConfirmed == 1">
	                 <s:if test="#leave.isApproved == 1">
	                    <td>APPROVED</td>
	                 </s:if>
	                 <s:else>
	                      <td>DISAPPROVE</td>         
	                 </s:else>
	            </s:if>
	            <s:else>
	                <td id="leave-confrim" /><div><a href="#" id="<s:property value="%{id}"/>" data-leaveId="<s:property value="%{id}"/>" class="leave-link badge badge-primary">Approve</a></div><div><a href="#" id="<s:property value="%{id}"/>" data-leaveId="<s:property value="%{id}"/>" class="leave-link badge badge-primary">Disapprove</a></div></td>
	            </s:else>

           
        </tr>
        
        </s:iterator>
    
    </tbody>
</table>
