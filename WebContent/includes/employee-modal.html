<button class="danger close" id="emp-info-close">&#x2190; Back</button>
<form id="updateEmpForm" action="" method="post">
    <div class="personal-info">
        <div class="names">
            <div class="name">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="name">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName">
            </div>
        </div>
        <div class="other-opts">
            <div class="other-opt">
                <label for="dob">DOB</label>
                <input type="date" id="dob" name="dob" readonly>
            </div>
            <div class="other-opt">
                <label for="nic">NIC</label>
                <input type="text" id="nic" name="NIC">
            </div>
        </div>
        <label for="gender">Gender</label>
        <div class="radio" id="gender">
            <input type="radio" name="gender" value="male" id="male" checked>
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
        </div>
    </div>
    <br> <br>
    <div class="contact-info">
        <label for="addressLine1">Address Line 1</label>
        <input type="text" id="addressLine1" name="addressLine1">
        <label for="addressLine2">Address Line 2</label>
        <input type="text" id="addressLine2" name="addressLine2">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
        <label for="telephoneNo">Telephone No.</label>
        <input type="tel" id="telephoneNo" name="telephoneNo">
    </div>
    <div class="emp-info">
        <label for="empId">EMP ID</label>
        <input type="text" id="empId" name="empId" readonly>
        <label for="joinedDate">Date joined</label>
        <input type="date" id="joinedDate" name="joinedDate" readonly>
        <label for="dept-name">Department</label>
        <select id="dept-name" name="dept" class="select">
            <s:iterator value="departments">
               <option value=<s:property value="id"/>><s:property value="name"/></option>
            </s:iterator>
        </select>
        <label for="position">Position</label>
        <input type="text" id="position" name="position">
        <label for="salary">Salary</label>
        <input type="number" id="salary" name="salary" step="0.01">
        <label for="password">Password</label>
        <input type="password" name="password">
        <label for="password2">Password again</label>
        <input type="password" name="password2">
        <div class="submit">
            <button type="submit">Update</button>
        </div>
    </div>
    <br> <br>
</form>
