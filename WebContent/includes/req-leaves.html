<h3>Request Leave</h3>
<form action="" id="reqLeaveForm">
    <div class="input">
        <div class="date">
            <label for="dateFrom">Date from</label>
            <input type="date" id="dateFrom" name="dateFrom" required>
            <label for="dateTo">Date to</label>
            <input type="date" id="dateTo" name="dateTo" required>
        </div>
        <div class="time">
            <label for="timeFrom">Time from</label>
            <input type="time" id="timeFrom" name="timeFrom">
            <label for="timeTo">Time to</label>
            <input type="time" id="timeTo" name="timeTo">
        </div> 
        <div class="type">
            <label for="type">Type</label>
            <select id="type" name="type" class="select" required>
                <option value="annual">Annual</option>
                <option value="casual">Casual</option>
            </select>
        </div>
        <div class="leave-stats">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Total Leaves</th>
                    <th scope="col">Leaves Left</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Annual
                        </td> 
                        <td>
                            10.00
                        </td> 
                        <td>
                            <s:property value="%{leavesLeft.annual}"/>
                        </td>            
                    </tr>
                    
                    <tr>
                        <td>
                            Casual
                        </td> 
                        <td>
                            7.00
                        </td> 
                        <td>
                            <s:property value="%{leavesLeft.casual}"/>
                        </td>            
                    </tr>
                
                </tbody>
            </table>
        </div>         
    </div>  
    <div class="reason">
         <label for="reason">Reason</label>
         <input type="text" id="reason" name="reason" required>
     </div>
    <input type="hidden" name="empId" id="empId" value=<s:property value="%{employee.empId}"/>>
    <input type="hidden" name="managedBy" id="managedBy" value=<s:property value="%{employee.managedBy}"/>>
    <button type="submit">Request</button>        
</form>
