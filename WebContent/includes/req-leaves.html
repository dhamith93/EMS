<div class="form-row">

	<div class="col-lg-8">
		<form id="reqLeaveForm" method="post" action="RequestLeaveAction">		
		
			<div class="form-row">
				<div class="col-lg-8">
					 <h5>Date</h5>
					 
				      <p class="form-check-label" style="margin-bottom: 5px;">From</p>
					   <div class="form-row">    
					    <div class="form-group col-md-6">
					      <input type="date" name="dateFrom" class="form-control" id="dateFrom" required>
					    </div>
					  </div>	 
					  
				       <p class="form-check-label" style="margin-bottom: 5px;">To</p>
					   <div class="form-row">    
					    <div class="form-group col-md-6">
					      <input type="date" name="dateTo" class="form-control" id="dateTo" required>
					    </div>
					  </div>
				</div>
				<div class="col-lg-4">
				
					  <h5>Time</h5>
					   <p class="form-check-label" style="margin-bottom: 5px;">From</p>
					   <div class="form-row">    
					    <div class="form-group col-md-8">
					      <input type="time" name="timeFrom" class="form-control" id="timeFrom">
					    </div>
					  </div>
					  
					  <p class="form-check-label" style="margin-bottom: 5px;">To</p>
					   <div class="form-row">    
					    <div class="form-group col-md-8">
					      <input type="time" name="timeTo" class="form-control" id="timeTo">
					    </div>
					  </div>
				</div>
			</div>
			  
			  
			  <div class="form-group col-md-2" style="margin-left: -15px;">
			      <label for="dept">Type</label>
			      <select id="type" name="type" class="form-control">
		      		<option value="annual">Annual</option>
		      		<option value="casual">Casual</option>
			      </select>
		   	 </div>
		   	 <div class="form-group col-md-5" style="margin-left: -15px;">
			      <label for="firstName">Reason</label>
			      <input type="text" name="reason" class="form-control" id="reason" required>
		    </div>
		    
		    <input type="hidden" name="empId" id="empId" value=<s:property value="%{employee.empId}"/>>
		    <input type="hidden" name="managedBy" id="managedBy" value=<s:property value="%{employee.managedBy}"/>>
		 
		  
		  <button type="submit" id="req-leave-btn" class="btn btn-primary">REQUEST</button>
		</form>
	</div>
	
	   <div class="col-lg-4">
        <table class="table" style="width: 40%; margin: auto;">
          <thead>
            <tr>
              <th scope="col">Type</th>
              <th scope="col">Total Leaves</th>
              <th scope="col">Leaves Left</th>
            </tr>
          </thead>
          <tbody>
            <tr>
                <td>
                    Annual
                </td> 
                <td>
                    10.00
                </td> 
                <td>
                    <s:property value="%{leavesLeft.annual}"/>
                </td>            
            </tr>
            
            <tr>
                <td>
                    Casual
                </td> 
                <td>
                    7.00
                </td> 
                <td>
                    <s:property value="%{leavesLeft.casual}"/>
                </td>            
            </tr>
        
          </tbody>
        </table>
    </div>
</div>
