<form id="reqLeaveForm" method="post" action="RequestLeaveAction">		

	<div class="form-row">
		<div class="col-lg-8">
			 <h5>Date</h5>
			 
		      <p class="form-check-label" style="margin-bottom: 5px;">From</p>
			   <div class="form-row">    
			    <div class="form-group col-md-4">
			      <input type="date" name="dateFrom" class="form-control" id="dateFrom" required>
			    </div>
			  </div>	 
			  
		       <p class="form-check-label" style="margin-bottom: 5px;">To</p>
			   <div class="form-row">    
			    <div class="form-group col-md-4">
			      <input type="date" name="dateTo" class="form-control" id="dateTo" required>
			    </div>
			  </div>
		</div>
		<div class="col-lg-4">
		
			  <h5>Time</h5>
			   <p class="form-check-label" style="margin-bottom: 5px;">From</p>
			   <div class="form-row">    
			    <div class="form-group col-md-8">
			      <input type="time" name="timeFrom" class="form-control" id="timeFrom" required>
			    </div>
			  </div>
			  
			  <p class="form-check-label" style="margin-bottom: 5px;">To</p>
			   <div class="form-row">    
			    <div class="form-group col-md-8">
			      <input type="time" name="timeTo" class="form-control" id="timeTo" required>
			    </div>
			  </div>
		</div>
	</div>
	  
	  
	  <div class="form-group col-md-2" style="margin-left: -15px;">
	      <label for="dept">Type</label>
	      <select id="type" name="type" class="form-control">
      		<option value="annual">Annual</option>
      		<option value="casual">Casual</option>
      		<option value="short">Short</option>
	      </select>
   	 </div>
   	 <div class="form-group col-md-5" style="margin-left: -15px;">
	      <label for="firstName">Reason</label>
	      <input type="text" name="reason" class="form-control" id="reason">
    </div>
 
  
  <button type="submit" id="add-emp-btn" class="btn btn-primary">REQUEST</button>
</form>
