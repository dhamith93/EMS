<h3>Request Short Leave</h3>
<form action="" id="reqShortLeaveForm">
    <div class="input">
        <div class="date">
            <label for="dateFrom">Date</label>
            <input type="date" id="dateFrom" name="dateFrom" required>
        </div>
        <div class="time">
            <label for="timeFrom">Time from</label>
            <input type="time" id="timeFrom" name="timeFrom" required>
            <label for="timeTo">Time to</label>
            <input type="time" id="timeTo" name="timeTo" required>
        </div> 
        <div class="type">
            <label for="type">Type</label>
            <select id="type" name="type" class="select" required>
                <option value="short">Short</option>
            </select>
        </div>
        <div class="leave-stats">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                    <th scope="col">Type</th>
                    <th scope="col">Total Leaves</th>
                    <th scope="col">Leaves Left</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Short
                        </td> 
                        <td>
                            2
                        </td> 
                        <td>
                            <s:property value="%{leavesLeft.shortL}"/>
                        </td>            
                    </tr>
                </tbody>
            </table>
        </div>         
    </div>  
    <div class="reason">
        <label for="reason">Reason</label>
        <input type="text" id="reason" name="reason" required>
    </div>
    <input type="hidden" name="empId" id="empId" value=<s:property value="%{employee.empId}"/>>
    <input type="hidden" name="managedBy" id="managedBy" value=<s:property value="%{employee.managedBy}"/>> 
    <button type="submit">Request</button>       
</form>
