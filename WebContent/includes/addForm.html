<h2>Add Employee</h2>
<form id="addEmpForm" action="" method="post">
    <div class="personal-info">
        <div class="names">
            <div class="name">
                <label for="add-firstName">First Name</label>
                <input type="text" id="add-firstName" name="firstName">
            </div>
            <div class="name">
                <label for="add-lastName">Last Name</label>
                <input type="text" id="add-lastName" name="lastName">
            </div>
        </div>
        <div class="other-opts">
            <div class="other-opt">
                <label for="add-dob">DOB</label>
                <input type="date" id="add-dob" name="dob">
            </div>
            <div class="other-opt">
                <label for="add-nic">NIC</label>
                <input type="text" id="add-nic" name="NIC">
            </div>
        </div>
        <label for="add-gender">Gender</label>
        <div class="radio" id="add-gender">
            <input type="radio" name="gender" value="male" id="add-male" checked>
            <label for="add-male">Male</label>
            <input type="radio" name="gender" value="female" id="add-female">
            <label for="add-female">Female</label>
        </div>
    </div>
    <br> <br>
    <div class="contact-info">
        <label for="add-addressLine1">Address Line 1</label>
        <input type="text" id="add-addressLine1" name="addressLine1">
        <label for="add-addressLine2">Address Line 2</label>
        <input type="text" id="add-addressLine2" name="addressLine2">
        <label for="add-city">City</label>
        <input type="text" id="add-city" name="city">
        <label for="add-telephoneNo">Telephone No.</label>
        <input type="tel" id="add-telephoneNo" name="telephoneNo">
    </div>
    <div class="emp-info">
        <label for="add-empId">EMP ID</label>
        <input type="text" id="add-empId" name="empId">
        <label for="add-joinedDate">Date joined</label>
        <input type="date" id="add-joinedDate" name="joinedDate">
        <label for="add-dept">Department</label>
        <select id="add-dept" name="dept" class="select">
            <s:iterator value="departments">
               <option value=<s:property value="id"/>><s:property value="name"/></option>
            </s:iterator>
        </select>
        <label for="add-position">Position</label>
        <input type="text" id="add-position" name="position">
        <label for="add-salary">Salary</label>
        <input type="number" id="add-salary" name="salary">
        <label for="add-password">Password</label>
        <input type="password" id="add-password" name="password">
        <label for="add-password2">Password again</label>
        <input type="password" id="add-password2" name="password2">
        <div class="submit">
            <button type="submit">Add</button>
        </div>
    </div>
    <br> <br>
</form>
