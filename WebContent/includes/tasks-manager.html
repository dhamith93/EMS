<button id="new-task-btn">NEW TASK</button>

<h3>Progress of Current Tasks</h3>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Employee</th>
      <th scope="col">Task</th>
      <th scope="col">Description</th>      
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Progress</th>
      <th scope="col">Completed</th>
    </tr>
  </thead>
  <tbody>
    <s:iterator value="tasks" var="task">
        <tr>
            <td>
                 <s:property value="%{empId}"/>
             </td> 
	         <td>
	             <s:property value="%{name}"/>
	         </td> 
	         <td>
	             <s:property value="%{desc}"/>
	         </td> 
	         <td>
	             <s:property value="%{startOn}"/>
	         </td>
	         <td>
	             <s:property value="%{endOn}"/>
	         </td>
	         <td>
	             <s:property value="%{performance}"/>%
	         </td> 
            <s:if test="#task.performance == 100.00">
                 <s:if test="#task.isCompleted == 1">
                    <td>YES</td>
                 </s:if>
                 <s:else>
                    <td id="complete-<s:property value="%{id}" />"><a href="#" id="<s:property value="%{id}"/>" data-empId="<s:property value="%{empId}"/>" class="performance-link badge badge-primary">Mark Complete</a></td>	             
                 </s:else>
            </s:if>
	        <s:else>
	             <td>NO</td>
	        </s:else>
        </tr>
    </s:iterator>

  </tbody>
</table>

<br>
