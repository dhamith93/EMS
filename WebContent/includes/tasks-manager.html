
<h2>Progress of Current Tasks</h2>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>      
      <th scope="col">From</th>
      <th scope="col">To</th>
      <th scope="col">Progress</th>
    </tr>
  </thead>
  <tbody>
  
    <s:iterator value="tasks" var="task">
        <tr>
         <td>
             <s:property value="%{name}"/>
         </td> 
         <td>
             <s:property value="%{desc}"/>
         </td> 
         <td>
             <s:property value="%{startOn}"/>
         </td>
         <td>
             <s:property value="%{endOn}"/>
         </td> 
     
    </s:iterator>
    <s:iterator value="taskAssignments" var="taskAssignment">
        <td>
            <s:property value="%{performance}" />
        </td>
       
    </s:iterator>
    
    </tr>

  </tbody>
</table>

<br>

<h2>Assign Tasks to Employee</h2>

<form id="addTask" action="" method="post">

    <div class="addtask">
        <label for="add-name">Employee Name</label>
        <select id="add-name" name="EmpId" class="select">
            <s:iterator value="employeeDept" var="employee">
               <option value=<s:property value="%{empId}"/>><s:property value="%{firstName}"/></option>
            </s:iterator>
        </select>
        <input type="hidden" name="deptId" value=<s:property value="department.id" /> />
        <input type="hidden" name="isCompleted" value=0 ><br>
        <label for="add-taskName">Task</label><br>
        <input type="text" id="add-taskName" name="name" style="width:320px;"><br>
        <label for="add-tastDisc">Discription</label><br>
        <input type="text" id="add-tastDisc" name="desc"  style="width:320px; height:60px;"><br>
        <label for="add-startOn">Start On</label><br>
        <input type="date" id="add-startOn" name="startOn"  style="width:320px;"><br>
        <label for="add-endOn">End On</label><br>
        <input type="date" id="add-endOn" name="telephoneNo"  style="width:320px;"><br><br>
    
    
        <div class="submit">
            <button type="submit">Add Taks</button>
        </div>
    </div>
    </div>
    <br> <br>
</form>
