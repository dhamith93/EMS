<div id="dialog" class="message-outer">
    <div class="message">
        <div class="message-header">
            <h3 id="msg-title"></h3>
        </div>
        <div class="message-body">
            <p id="msg-content"></p>
        </div>
        <div class="message-options">
            <button class="message-btn" id="msg-ok">OK</button>
            <button class="message-btn" id="msg-yes">YES</button>
            <button class="message-btn" id="msg-cancel">CANCEL</button>
        </div>
    </div>
</div>
