<div id="prompt" class="message-outer">
    <div class="message">
        <div class="message-header">
            <h3>Mark Progress</h3>
        </div>
        <div class="message-body">
            <div class="message-inputs">
                <label for="prompt-performance">Performance</label>
	            <input type="number" id="prompt-performance" step="0.01" placeholder="0.0%"> <br>
	            <label for="prompt-notes">Notes</label>
	            <textarea id="prompt-notes"></textarea>
            </div>
        </div>
        <div class="message-options">
            <button class="message-btn" id="prompt-ok">OK</button>
            <button class="message-btn" id="prompt-cancel">CANCEL</button>
        </div>
    </div>
</div>
