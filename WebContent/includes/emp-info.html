<div class="personal-info-sec">

        <tbody>
            <tr>
            <td class="bold-td"><strong>First Name </strong></td>
            <td><s:property value="%{employee.firstName}"/></td>
            </tr>
            <tr>
            <td class="bold-td"><strong>Last Name </strong></td>
            <td><s:property value="%{employee.lastName}"/></td>
            </tr>
            <tr>
            <td class="bold-td"><strong>DOB </strong></td>
            <td><s:property value="%{employee.dob}"/></td>
            </tr>
            <tr>
            <td class="bold-td"><strong>Gender </strong></td>
